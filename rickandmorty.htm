<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{

            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            justify-content: center;
        }
        input{

            display: block;
            margin: 20px;
            padding: 10px;
            width: 200px;
        }



    </style>

    <script>

        function verigetir() {

            var value =Number(document.getElementById("input").value);
            var statusInput = document.getElementById("status");
            var genderInput = document.getElementById("gender");
            var speciesInput=document.getElementById("species");
            var originnameInput=document.getElementById("originname");
            var img = document.getElementById("img");
            // javascript ile bir web sayfasına gidip oradan veri getirmek için, fetch metodunu kullanıyoruz

            // fetch javascript kodu üzerinden, başka bir web sitesine(web api) ye istek yapabilmek ve sonuç alabilmek için kullanılır

            // then komutları ise, istek yapıp cevap alma komutlarıdır, fetch ile istek yapılan yerden sonuç geldiğinde, then metotları içerisinde bu sonuçları elde edebilirsiniz
            fetch('https://rickandmortyapi.com/api/character/'+value)
            .then(response=>response.json())
            .then(data=>
            {
                img.src=data.image;
                statusInput.value=data.status;
                genderInput.value=data.gender;
                speciesInput.value=data.species;
                originnameInput.value=data.origin.name;
            });


        }




    </script>

</head>

<body>

    <input id="input" type="text">
    <input onclick="verigetir()" id="get" type="button" value="Resim Getir">

    <input placeholder="Status" id="status" type="text">
    <input placeholder="Species" id="species" type="text">
    <input placeholder="Gender" id="gender" type="text">
    <input placeholder="Origin Name" id="originname" type="text">
    <img id="img">
   
 
</body>

</html>
