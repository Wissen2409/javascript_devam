<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <style>
        img {

            width: 200px !important;
            height: 300px !important;
            object-fit: contain;
        }

        .container{

            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;



        }
    </style>

    <script>

        // dom yüklenmeden önce, elementler yüklenmesi için

        window.onload = function () {


            let container = document.getElementById("container");
            fetch('https://fakestoreapi.com/products')
                .then(res => res.json())
                .then(json => {

                    /*                    
                    <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    </div>
                    */


                    // aşağıda dinamaik üretilen tüm elementlere bootstrapt css uygulandı!!!
                    json.forEach(function (key, index) {

                        let divElement = document.createElement("div");
                        divElement.className = "card";
                        divElement.style="width:18rem;";

                        let imgElement = document.createElement("img");
                        imgElement.className = "card-img-top";

                        // resmi verdik!!
                        imgElement.src = key.image;

                        let innerDivElement = document.createElement("div");
                        innerDivElement.className = "card-body";

                        let h5Element = document.createElement("h5");
                        h5Element.className = "card-title";

                        h5Element.innerText = key.title;

                        let pElement = document.createElement("p");
                        pElement.className = "card-text";

                        pElement.innerText = key.description;

                        let aElement = document.createElement("a");
                        aElement.className = "btn btn-primary";

                        aElement.href="productdetail.html?productid="+key.id;
                        aElement.innerText="Detay";

                        // bunları iç içe verelim 
                        innerDivElement.appendChild(h5Element);
                        innerDivElement.appendChild(pElement);
                        innerDivElement.appendChild(aElement);

                        divElement.appendChild(imgElement);
                        divElement.appendChild(innerDivElement);

                        // en son dıştaki div'i body'ye ekleyelim 

                        let container = document.getElementById("container");

                        container.appendChild(divElement);

                    });

                    // verilerin geldiğini görelim!!

                });



        }

    </script>
</head>

<body>

    <div id="container" class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>

</html>
